# Enable PS/2 driver support - this will automatically enable ZMK_INPUT_MOUSE_PS2
CONFIG_PS2=y

# Enable input mouse support
CONFIG_ZMK_INPUT_MOUSE=y

# PS/2 mouse/trackpoint specific settings
CONFIG_PS2_MOUSE=y

# Optional: Configure PS/2 timing if needed (adjust based on your trackpoint)
# CONFIG_PS2_INIT_TIMEOUT_MS=1000
# CONFIG_PS2_CMD_TIMEOUT_MS=200

# Enable input listener for the trackpoint
CONFIG_ZMK_INPUT_LISTENER=y

# Optional: Enable mouse scroll support
CONFIG_ZMK_INPUT_MOUSE_SCROLL=y

# Optional: Enable debugging if you need to troubleshoot
# CONFIG_PS2_LOG_LEVEL_DBG=y
# CONFIG_ZMK_INPUT_LOG_LEVEL_DBG=y
