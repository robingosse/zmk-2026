# ============================================================================
# PS/2 MOUSE / TRACKPOINT CONFIGURATION
# ============================================================================

# Enable PS/2 driver (this will automatically enable ZMK_INPUT_MOUSE_PS2)
CONFIG_PS2=y

# Enable UART-based PS/2 driver for better performance
CONFIG_PS2_UART_ENABLE=y

# Enable input mouse support
CONFIG_INPUT=y

# Enable mouse support in ZMK
CONFIG_ZMK_MOUSE=y

# ============================================================================
# LOGGING (for troubleshooting - disable for production)
# ============================================================================
# CONFIG_ZMK_USB_LOGGING=y
# CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=3000
# CONFIG_ZMK_LOGGING_MINIMAL=y
# CONFIG_PS2_LOG_LEVEL_DBG=y
# CONFIG_UART_LOG_LEVEL_DBG=y

# ============================================================================
# TRACKPOINT SPECIFIC SETTINGS
# ============================================================================

# Enable automatic layer toggling on mouse movement (optional)
# CONFIG_ZMK_INPUT_LISTENER_PS2_TOGGLE_LAYER=y

# Adjust mouse sensitivity (default values work for most trackpoints)
# CONFIG_ZMK_INPUT_MOUSE_PS2_SENSITIVITY_MULTIPLIER=128

# ============================================================================
# SPLIT KEYBOARD SETTINGS
# ============================================================================

# Increase BLE transmit power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# ============================================================================
# BATTERY OPTIMIZATION
# ============================================================================

# Disable USB logging to save battery (enable when troubleshooting)
CONFIG_ZMK_USB_LOGGING=n
